[build]
  Functions = "functions"
  command = "yarn run build"
  publish = "dist"
  environment = { NODE_VERSION = "8.9.0" }



[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
  
  from = "/auth/"
  to = "/index.html"
  status = 401
  
  from = "/*"
  to = "/auth/index.html"
  status = 200!
  conditions = {Role = ["admin"]}
