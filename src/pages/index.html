<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>shURL.ieskids.org</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/linky.js" async></script>
  </head>
  <body class="home">
    <header>
      <div class="container">
        <h1>ShURL</h1>
        <p>A URL shortener {Get it!?! short URL >> "shURL"}</p>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <form name="make-url" onsubmit="submitURL();">
          <p>
            <label for="destination">Address to shorten:</label>
            <input type="url" name="destination" id="destination">
          </p>
          <p>
            <button type="submit" class="btn" id="btn-create">Get a short link</button>
          </p>
          <div class="message" id="message"></div>
        </form>
      </div>
    </div>
    <footer>
    <div class="container">
      <p>
        This site is strictly for the use of the IES Kids team and IES.
      </p>
      <p>
        <a href="https://ieskids.org" class="btn-dtn">
          <img src="https://ieskids.org/graphics/IES_Kids_Logo.svg" title="Go to IES Kids site.">
        </a>
      </p>
    </div>
    </footer>
  </body>
</html>
